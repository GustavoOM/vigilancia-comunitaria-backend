spring:
  servlet:
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
  jackson:
    mapper:
      default-view-inclusion: true
  datasource:
    username: postgres
    password: postgres
#     url: jdbc:postgresql://database:5432/postgres
    url: jdbc:postgresql://localhost:5432/postgres
  jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: DEBUG