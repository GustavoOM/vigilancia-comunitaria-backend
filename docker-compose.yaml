version: '3'

services:
  backend:
    env_file:
      - .env
    container_name: backend
    entrypoint: ["java", "-Dspring.profiles.active=docker","-jar", "/app/api.jar"]
    build: .
    ports:
      - "8081:8080"
    networks:
      - backend-database-network
    depends_on:
      - postgres
    restart: on-failure
  postgres:
    container_name: database
    image: postgres
    environment:
      POSTGRES_PASSWORD: "postgres"
    ports:
      - "5433:5432"
    volumes:
      - db-volume-postgresql:/var/lib/postgresql/data                                     # "local" volume
      - ./src/main/resources/init.sql:/docker-entrypoint-initdb.d/init.sql              # postgres j√° populado
    networks:
      - backend-database-network
  pgadmin:
    container_name: database_client
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "test@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "postgres"
    ports:
      - "16543:80"
    depends_on:
      - postgres
    networks:
      - backend-database-network

volumes:
  db-volume-postgresql:
    external: false

networks:
  backend-database-network:
